project_name:
  type: str
  help: What is your project name?
  validator: "{% if not project_name %}Project name is required{% endif %}"
  default: "Django Breeze Project"

project_slug:
  type: str
  when: false
  help: Project Slug
  default: "{{ project_name.lower()|replace(' ', '_')|replace('-', '_')|replace('.', '_')|trim() }}"
  validator: "{% if not project_slug %}Module name is required{% endif %}"

fmwk:
  help: "How do you want to setup this project"
  choices:
    React: "react"
    Vue-3: "vue"
    Svelte-4: "svelte"

project_option:
  type: str
  help: "Choose your frontend framework option"
  choices: ["typescript", "javascript"]
  when: "{% if fmwk != api %}true{% endif %}"

is_typescript:
  when: false
  type: bool
  default: "{% if project_option == 'typescript' %}true{%else%}false{% endif %}"

frontend_path:
  help: "Where do you want to place your frontend code"
  default: "src"
  placeholder: "src"

---
!include ./configs.yml
---
framework:
  when: false
  type: yaml
  default: "{{ configs[fmwk] }}"
---
_message_before_copy: |

  =================================================
  ============ WELCOME TO DJANGO BREEZE ===========
  =================================================

  You'll be asked a series of questions whose answers
  will be used to configure your project.

  -------------------------------------------------
_message_after_copy: |
  Your Django Breeze project "{{ project_name }}" has been setup successfully!

  Install pip and npm dependencies and start the development server:

  Install npm dependencies:
  $ npm install

  Start the development server:
  $ npm run dev

  Start the Django server:
  $ python manage.py runserver

_templates_suffix: .stub
_subdirectory: template
